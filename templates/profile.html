<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/profile.css')}}">
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/base.css')}}">
    <link rel="icon" href= "{{ url_for('static', filename='photos/spotifylogo.png')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversify</title>
</head>
<body>
    
    <nav>

        <div class="nav-container">
<!--
            <div class="logo">

                <a href="index.html"><img src="{{ url_for('static', filename='photos/spotifylogo.png')}}"></a>

            </div>
        -->
            <div class="nav-links">

                <ul>
                    <div class="link-container">
                        <li><a href="/profile" class="links"><img title="Profile" src="{{ url_for('static', filename='photos/profile.png')}}"></a></li>
                        <div class="line"></div>
                    </div>

                    <div class="link-container">
                        <li><a href="/music" class="links"><img title="My Music" src="{{ url_for('static', filename='photos/mymusiclogo.png')}}"></a></li>
                        <div class="line notpage" ></div>
                    </div>

                    <div class="link-container">
                        <li><a href="/analytics" class="links"><img title="Analytics" src="{{ url_for('static', filename='photos/analytics.png')}}"></a></li>
                        <div class="line notpage"></div>
                    </div>
                    
                    <div class="link-container">
                        <li><a href="/new" class="links"><img title="New Music" src="{{ url_for('static', filename='photos/new.png')}}"></a></li>
                        <div class="line notpage" ></div>
                    </div>


                </ul>

            </div>

        </div>

    </nav>

    <main>

        <div id="profile">

            <a href="{{link}}"><h1>{{username}}</h1></a>

            {% if pic == None %}
            <img src="{{url_for('static', filename='photos/defaultpic.png')}}"/>

            {% else %}
            <img src="{{pic}}"/>

            {% endif %}
            
            <div class="info">

                <h5>Followers: {{followers}}</h5>
                <h5>User: {{type}}</h5>
            </div>
            

        </div>



    </main>
    
</body>
</html>
